<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кулинарный БЛОГ</title>
  <link rel="stylesheet" href="./src/scss/app.scss">
  <script src="./src/javascript/app.js" defer></script>
</head>

<body>
  <header class="d-flex justify-content-between p-4">
    <h1>Кулинарный БЛОГ</h1>
    <button id="buttonOpenModalCreate" type="button" class="btn btn-warning" data-bs-toggle="modal"
      data-bs-target="#modalForm">Создать рецепт</button>
  </header>

  <main class="p-3">
    <div class="row">
      <h2>Рецепты:</h2>
      <div class="col-4 scroll " >
        <div id="lists" class="island h-100">
        </div>
      </div>
      <div class="col-8 scroll" >
        <div id="content" class="island h-100">
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="modalForm" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Напишите свой рецепт</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="mb-2">
              <label for="inputTitle" class="form-label">Название</label>
              <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="mb-2">
              <label for="inputParts" class="form-label">Ингредиенты</label>
              <textarea class="form-control" id="inputParts" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <select class="form-select" id="selectСategories" aria-label="Default select example">
                <option selected>Выберите категорию</option>
                <option value="Завтраки">Завтраки</option>
                <option value="Закуски">Закуски</option>
                <option value="Салаты">Салаты</option>
                <option value="Первые блюда">Первые блюда</option>
                <option value="Вторые блюда">Вторые блюда</option>
                <option value="Десерты">Десерты</option>
              </select>
            </div>
            <div class="mb-3">
              <select class="form-select" id="selectLevel" aria-label="Default select example">
                <option selected>Укажите сложность</option>
                <option value="Справится и новичок">Справится и новичок</option>
                <option value="Домохозяйка со стажем">Домохозяйка со стажем</option>
                <option value="Шеф-повар">Шеф-повар</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="textareaContent" class="form-label">Приготовление</label>
              <textarea class="form-control" id="textareaContent" rows="4"></textarea>
            </div>

            <div class="mb-2">
              <label for="inputUrl" class="form-label">URL фото блюда</label>
              <input type="text" class="form-control" id="inputUrl">
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button form="form" type="submit" class="btn btn-primary">Отправить</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
